server:
  port: 9081
spring:
  application:
    name: service-consumer
  profiles:
    active: test
  host: 127.0.0.1
  cloud:
    nacos:
      discovery:
        server-addr: ${spring.host:127.0.0.1}:8848
      config:
        serverAddr:  ${spring.host:127.0.0.1}:8848
        file-extension: yaml
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    com.alibaba.cloud.nacos.configdata: debug
